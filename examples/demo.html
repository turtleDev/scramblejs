<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src='../dist/scramble.js'></script>
    <style type='text/css'>
    body {
        font-family: monospace;
    }
    </style>
</head>
<body>
    <h1>           </h1>
</body>
<script>

var msgs = [ "", "\u00A0turtleDev\u00A0", "", "\u00A0is awesome\u00A0", "", "\u00A0"];

var target = document.querySelector('h1');

msgs.reduce(function(offset, msg) {
    offset += 1600;
    setTimeout(function() {
        scramble.setText(target, msg);
        if ( msg == "" ) {
            scramble.enscramble(target);
        } else {
            scramble.descramble(target);
        }
    }, offset);
    return offset;
}, 0);
</script>
</html>
