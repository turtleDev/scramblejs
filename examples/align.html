<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src='../dist/scramble.js'></script>
    <style type='text/css'>
    body {
        font-family: monospace;
    }
    </style>
</head>
<body>
    <h1 class="main"></h1>
</body>
<script>
scramble.select('h1')
.createEmpty(40)
.setText('this is a really long string that is left aligned')
.wait(1500)
.descramble()
.setText('short string, right aligned', scramble.align.right)
.wait(1500)
.descramble()
.setText('center aligned text', scramble.align.center)
.wait(1500)
.descramble();
</script>
</html>
